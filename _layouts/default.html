{% include head.html %}

<main id="main">
    <span class="statusbar"></span>

    <!-- Wrap all page content here -->
    <div id="wrap">
        <div id="main-content" class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- side bar -->
                <nav id="nav" role="navigation" class="col-sm-2 sidebar-offcanvas">
                    <header id="menu" role="banner">
                        <p class="menu-title">Close</p>
                        <a href="#nav" class="close-btn">Close</a>
                    </header>

                    <ul class="sidebar" >
                        <p class="separator">Navigation</p>
                        <li><a href="/">Home</a></li>
                        <li><a href="{{ "/projects.html" | prepend: site.url }}">Projects</a></li>
                        <li><a href="{{ "/search.html" | prepend: site.url }}">Search</a></li>
                        <li><a href="{{ "/tags.html" | prepend: site.url }}">Tags</a></li>
                        <li><a href="{{ "/contact.html" | prepend: site.url }}">Contact</a></li>

                        <a class="goto-top-link hide-on-phone" href="#top">
                            <div class="goto-top text-center">
                                <i class="fa fa-step-forward fa-rotate-270"></i>
                            </div>
                        </a>
                    </ul>
                </nav>
                <header id="menu" role="banner">
                    <p class="menu-title">Menu</p>
                    <a href="#nav" class="menu-btn">navigation</a>
                </header>
                <!-- Content -->
                <div class="content col-sm-10">
                    <div class="top-nav">
                        <a class="link" href="/">{{ site.name }}</a>
                        <span class="pull-right">
                            <a id="twitter-ic" class="link" href="https://twitter.com/{{site.owner.twitter}}">
                                <i class="fa fa-twitter fa-lg"></i>
                            </a>
                            <a id="git-ic" class="link" href="https://github.com/{{site.owner.github}}">
                                <i class="fa fa-github-square fa-lg"></i>
                            </a>
                            <a id="rss-ic" class="link" href="{{site.url}}/feed.xml">
                                <i class="fa fa-rss fa-lg"></i>
                            </a>
                        </span>
                    </div>
                    <div class="row">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center postlist-meta">
            Powered by <a class="link" href="https://github.com/nadjetey/wangana">Wangana</a> - Jekyll theme.
        </footer>
    </div>
</main>
{% include footer.html %}
